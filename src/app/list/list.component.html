<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor = "let hero of heroes" [class.selected]="hero === selectedHero" (click)="onClick(hero)">
  <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>

<!-- 通过 [hero]="selectedHero" 向子组件传值   子组件通过引入Input 使用@Input接收父组件传的值    -->
<app-list-detail [hero]="selectedHero"></app-list-detail>
